<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon - Admin Template</title>
    <link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/myDialog.css">
</head>
<body>
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="card-header text-center text-uppercase h4 font-weight-light">
                        Login
                    </div>

                    <div class="card-body py-5">
                        <div class="form-group">
                            <label class="form-control-label">Username</label>
                            <input id = "username" type="text" class="form-control" >
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input id = "password" type="password" class="form-control">
                        </div>

                        <div class="custom-control custom-checkbox mt-4">
                            <input type="checkbox" class="custom-control-input" id="login">
                            <label class="custom-control-label" for="login">Check this custom checkbox</label>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button type="button" class="btn btn-primary px-5" onclick="login()">Login</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-primary px-5" onclick="register()">Register</button>
                            </div>
                            <div class="col-my-1">
                                <a href="#" class="btn btn-link">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js"></script>
<script src="./vendor/popper.js/popper.min.js"></script>
<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./vendor/chart.js/chart.min.js"></script>
<script src="./js/carbon.js"></script>
<script src="./js/demo.js"></script>
<script src="./js/bootstrap.js"></script>
<script type="text/javascript">

    function login(){
        if($("#username").val() == '' || $("#password").val() == ''){
            alert("参数不可为空");
            return;
        }
        $.ajax({ url: "/login",
                data: {
                    "username":$("#username").val(),
                    "password":$("#password").val()
                },
                dataType:"json",
                type:"POST",
                success: function(data){
                    $('#mydialog').modal();
                    $("#title").text("返回信息");
                    $("#msg").text(data);
            }})
    }

    function register(){
        window.location = "/registerForword";
    }
</script>
<!--弹框-->
<div class="modal fade" id="mydialog" tabindex="-1" role="dialog" >
    <div class="modal-dialog-mine">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id="title"></h4>
                <div class="dialog-content" id="msg">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
